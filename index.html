    <meta charset="UTF-8">
    <title>Vertical Scrollable Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            overflow-y: scroll;
            height: 100vh;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .image-container img {
            width: 100vw;
            max-width: none;
            height: auto;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            background: none;
            display: block;
        }
    </style>
</head>
